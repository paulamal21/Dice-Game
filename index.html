<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div id="box">
        <div class="player player--0 player--active">
            <h2 class="name" id="name--0">Player1</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </div>
        <div class="player player--1">
            <h2 class="name" id="name--1">Player2</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </div>
        <img src="img/dice4.png">
        <button class="btn btn--new">New Game</button>
        <button class="btn btn--roll">Roll</button>
        <button class="btn btn--hold">Hold</button>
        
    </div>
     <div>
        <button class="btn--rules" onclick="myFunction()">Rules!!</button>
        <p id="rule"></p>
     </div>
    <script src="script.js"></script>
</body>
